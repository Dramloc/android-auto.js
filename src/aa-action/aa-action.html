<template>
  <style>
    .aa-action__button {
      display: inline-block;
      position: relative;
      cursor: pointer;
      min-height: 72px;
      min-width: 72px;
      line-height: 32px;
      vertical-align: middle;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      outline: none;
      border: 0;
      margin: 0;
      background: transparent;
      color: currentColor;
      font-size: 32px;
      padding: 6px;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0.15);
    }
    
    .aa-action__button:hover {
      text-decoration: none;
    }
    
    .aa-action__button:focus {
      outline: none;
      text-decoration: none;
    }
  </style>
  <button class="aa-action__button">
    <content></content>
  </button>
</template>

<script>
  (function () {
    const currentDocument = document.currentScript.ownerDocument;
    class AAAction extends HTMLElement {
      createdCallback() {
        const root = this.createShadowRoot();
        const template = currentDocument.querySelector('template');
        this.element = document.importNode(template.content, true);
        root.appendChild(this.element);
      }
    }
    document.registerElement('aa-action', AAAction);
  })();

</script>
